<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char's ver. of rock, paper, scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div>
            <h2>Welcome to Char's version of
            <br>Rock, Paper, Scissors!</dh2>
        </div>

        <p></p>

        <div class="userChoice">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    
        <p></p>

        <div class="scoreboard-container">
                <div class="choices"></div>

                <p></p>
                <div class="results">Click the above to play!</div>

                <p></p>

                <div class="score">
                    Game count: <span id="gameCounter">0</span>
                    <p></p>
                    Your score: <span id="humanScore">0</span> vs. 
                    Computer score: <span id="computerScore">0</span>
                </div>

        </div>
    
    </div>


    

<script src="javascript.js"></script>
    
</body>
</html>
